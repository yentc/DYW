    <script>

        //
        var loadedUrl = '';
        var index_url = "index";
        $.ajaxSetup({
            cache: false
        });
        $(document).ready(function () {
            $(initPage());
        });

        function initPage() {
            $.history.init(function (url) {
                //loadPage(url == ""||undefined ? "main.html" : decodeURIComponent(url));
                if (url == "" || undefined) {
                    loadPage(url == index_url);
                } else {
                    loadPage(url);
                }
            }, {
                unescape: true
            });
        }

        function loadPage(url) {
            if (loadedUrl != url) {
                $('#main').html('').load(url, function (response, status, xhr) {
                    loadedUrl = url;
                    $('html, body').scrollTop(0);
                });
            } else {
                $.history.load('template/' + index_url + '.html');
            }
        }

        function changeForm(gotoPage, locationUrl) {
            $.history.load('template/' + gotoPage + '.html' + '?judgmentUrl?' + locationUrl);
            window.location.reload()
        }

        function changeModal(html, modal_id) {
            var url = 'template/' + html;
            $('#' + modal_id).html('');
            $.post(url, function (data) {
                $('#' + modal_id).html(data);
            });
            //支援ESC鍵
            $(document).keyup(function (e) {
                if (e.key === "Escape") {
                    $('#' + modal_id).modal('hide');
                }
            });

            //取得modal頁面名字
            localStorage.setItem("ModalUrl", url);
            ModalUrl = localStorage.getItem("ModalUrl");
            getModalUrl = ModalUrl.replace("template/", "").replace(".html", "");
        }


        //字體
        function font_size() {
            $('body').addClass(localStorage.postFontSize);
            $("#enlarge_font_size").click(function () {
                localStorage.postFontSize = 'enlarge_font';
                $('body').removeClass('medium_font').removeClass('reduce_font').addClass('enlarge_font');
                $('#enlarge_font_size').addClass('active')
                $('#medium_font_size').removeClass('active')
                $('#reduce_font_size').removeClass('active')
            });
            $("#medium_font_size").click(function () {
                localStorage.postFontSize = '';
                $('body').removeClass('enlarge_font').removeClass('reduce_font');
                $('#medium_font_size').addClass('active')
                $('#reduce_font_size').removeClass('active')
                $('#enlarge_font_size').removeClass('active')
            });
            $("#reduce_font_size").click(function () {
                localStorage.postFontSize = 'reduce_font';
                $('body').removeClass('enlarge_font').removeClass('medium_font').addClass('reduce_font');
                $('#reduce_font_size').addClass('active')
                $('#enlarge_font_size').removeClass('active')
                $('#medium_font_size').removeClass('active')
            });
        }
        font_size()
        if ($('body').hasClass('enlarge_font')) {

        } else if ($('body').hasClass('reduce_font')) {

        } else {

        }

        //錨點
        function toAnchor(anchor_id, el) {
            $('html,body').animate({
                scrollTop: $('#' + anchor_id).offset().top - 110
            }, 'slow');
            jQuery("#landsystems-Anchor li").removeClass("hover");
            jQuery(el).closest('li').addClass("hover");
        }

        //首頁背景色
        $(document).ready(function () {
            var currentUrl = window.location.href;
            if (currentUrl.indexOf("index.html") > -1) {
                $('body').css('background-color', '#F5F4EC');
            }
        });

        //header調換
        $(document).ready(function () {
            var currentUrl = window.location.href;
            if (currentUrl.indexOf("index.html") > -1) {
                $('.inside_navbar').css({ 'opacity': 0 });
                $('.notificationBtn , .searchBtn , .processBtn').hide();
                $('.header_index').css({ 'opacity': 1 });
            } else {
                $('.inside_navbar').css({ 'opacity': 1 });
                $('.notificationBtn , .searchBtn , .processBtn').show();
                $('.header_index').css({ 'opacity': 0 });
            }
        });

        //header2 btn active color
        $(document).ready(function () {
            var currentUrl = window.location.href;
            switch (true) {
                case currentUrl.indexOf("notification") > -1:
                    $('.notificationBtn').addClass('active');
                    $('.searchBtn').removeClass('active');
                    $('.processBtn').removeClass('active');
                    break;
                case currentUrl.indexOf("search") > -1:
                    $('.notificationBtn').removeClass('active');
                    $('.searchBtn').addClass('active');
                    $('.processBtn').removeClass('active');
                    break;
                case currentUrl.indexOf("petition_process") > -1:
                    $('.notificationBtn').removeClass('active');
                    $('.searchBtn').removeClass('active');
                    $('.processBtn').addClass('active');
                    break;
                default:
                    break;
            }
        });
    </script>
